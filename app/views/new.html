<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>New Users</title>
</head>
<body>
	<h1>Success! Welcome, {{ user.name }}!</h1>
	{% with messages = get_flashed_messages() %}
		{% if messages %}
			{% for message in messages %}
			<p>{{ message }}</p>
			{% endfor %}
		{% endif %}
	{% endwith %}
	<form action="/users/logout" method="post">
		<button>Log Out</button>
	</form>
</form>
</body>
</html>
